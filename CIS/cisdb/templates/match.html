{% extends 'base.html' %}


{% block content %}
<h1 class="display-3 text-white">Facial Recognition </h1>
<div class="row justify-content-center align-items-center">
    <div class="container custom-cont m-5">
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <input class="text-white "type="file" name="image" id="image">
        <button class="btn btn-success"type="submit">Match</button>
        </form>
    </div>
</div>
    
{% endblock %}
